<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reset Password</title>
</head>
<body>
	<h2>
		<th:block th:switch="${order.status}">
			<th:block th:case="'Open'">Đơn hàng của bạn đang được xử lý</th:block>
			<th:block th:case="'Confirmed'">Đơn hàng của bạn đã được xác nhận</th:block>
			<th:block th:case="'Shipping'">Đơn hàng của bạn đang được vận chuyển</th:block>
			<th:block th:case="'Returned'">Đơn hàng của bạn chưa được nhận</th:block>
			<th:block th:case="'Collected'">Đơn hàng của bạn đã được nhận</th:block>
			<th:block th:case="'Canceled'">Đơn hàng của bạn đã hủy</th:block>
		</th:block>
	</h2>
	<h3>Mã đơn hàng: <span th:text="${order.id}"></span></h3>
	<table style="text-align: left; border: 1px solid black;border-collapse: collapse;">
		<thead>
	      <tr>
	        <th style="border: 1px solid black;" >Tên sản phẩm</th>
	        <th style="border: 1px solid black;" >Giá sản phẩm</th>
	        <th style="border: 1px solid black;" >Giảm giá</th>
	        <th style="border: 1px solid black;" >Số lượng</th>
	        <th style="border: 1px solid black;" >Tổng</th>
	      </tr>
	    </thead>
	    <tbody>
	    	<tr th:each="item : ${order.items}">
	    		<td style="border: 1px solid black;" th:text="${item.productName}"></td>
	    		<td style="border: 1px solid black;"  th:text="${item.price.toLocaleString("vi-VN", {style: "currency",currency: "VND",})}"></td>
	    		<td style="border: 1px solid black;"  th:text="${item.discount == 0} ? 'không có' : '-' + ${item.discount} + '%'"></td>
	    		<td style="border: 1px solid black;"  th:text="${item.quantity}"></td>
	    		<td style="border: 1px solid black;"  th:text="${(Math.round((item.price * item.quantity * (100 - item.discount)) /
																					                        100 /
																					                        10000
																					                      ) * 10000).toLocaleString("vi-VN", {
																					                      style: "currency",
																					                      currency: "VND",
																					                    }).toLocaleString("vi-VN", {
																					                      style: "currency",
																					                      currency: "VND",
																					                    })}"></td>
	    	</tr>
	    	<tr>
	    		<td  style="border: 1px solid black;text-align: right;"  colspan="5">
	    			<strong>Tổng tiền: <span th:text="${order.total.toLocaleString("vi-VN", {style: "currency",currency: "VND",})}"></span></strong>
	    		</td>
	    	</tr>
	    </tbody>
	</table>
</body>
</html>
